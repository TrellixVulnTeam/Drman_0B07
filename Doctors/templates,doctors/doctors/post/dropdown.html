        })
    }


    function populateCar(event) {

        $("#car").empty();
        for (let [k, v] of Object.entries(cars)) {
            if(k==brand) {
                for (car in cars[brand]) {

                         .attr("value", cars[brand][car])
                         .text(cars[brand][car]));
                }
            };
        }
    }

});
